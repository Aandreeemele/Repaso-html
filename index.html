<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar con herramientas -->
        <div class="sidebar">
            <h2>Andre Melendez</h2>
            <div class="tools">
                <div class="tool purple">Nombre Herramienta</div>
                <div class="tool teal">Nombre Herramienta</div>
                <div class="tool orange">Nombre Herramienta</div>
                <div class="tool green">Nombre Herramienta</div>
                <div class="tool red">Nombre Herramienta</div>
                <div class="tool black">Nombre Herramienta</div>
            </div>
        </div>

        <div class="main-content">
            <h2>Proyectos</h2>
            <div class="projects">
                <div class="project">
                    <div class="project-name">Hospital</div>
                    <div class="project-info">
                        [ html , css , js , git , github ]
                        <span class="contributors">[aamelendez, melendez]</span>
                    </div>
                    <div class="project-meta">
                        09-10-2024
                        <a href="https://proyecto.github" target="_blank">proyecto.github</a>
                        <button class="download-btn">⬇</button>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    
    <div class="contact">
        <h3>Contactar</h3>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <input type="email" id="email" placeholder="Tu email" required>
            <textarea id="message" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="project-meta">
    
        <a href="https://github.com/Aandreeemele/Repaso-html" target="_blank" class="github-btn">Ver en GitHub</a>
        <button class="download-btn">⬇</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
